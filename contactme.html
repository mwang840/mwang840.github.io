           <section>
            <div class="Contact-Form">
                <h1>Contact Me</h1>
                <p>Send out an email if you want to reach out to talk, ask questions or collaborate on projects!</p>
                <form id="contact-max">
                    <label for="user_fname">
                        <input type="text" id="user_fname" name="user_fname" placeholder="First Name">
                    </label>
                    <br/>
                    <label for="user_lname">
                        <input type="text" id="user_lname" name="user_lname" placeholder="Last Name">
                    </label>
                    <br/>
                    <label for="user_email">
                        <input type="text" id="user_email" name="user_email" placeholder="Email">
                    </label>
                    <br/>
                    <label for="user_phone">
                        <input type="text" id="user_phone" name="user_phone" placeholder="Phone Number">
                    </label>
                    <br/>
                    <label for="user_message">
                        <input type="text" id="user_message" name="user_message" placeholder="User Message">
                    </label>
                    <br/>
                    <input type="submit" id="go" class="button" value="Submit">
                </form>
            </div>
           </section>
